<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Results</title>
</head>
<body>

<div id="apiResults"></div>

<script>
const apiKey = "a0696d604d1c32a765529ba708900269";
const apiUrl = "https://the-odds-api.com"; // Replace with the actual API endpoint

const urlWithApiKey = `${apiUrl}?apiKey=${apiKey}`;

fetch(urlWithApiKey)
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    displayResults(data);
  })
  .catch(error => {
    console.error("Error:", error);
    document.getElementById("apiResults").innerHTML = "Error fetching data from the API.";
  });

function displayResults(data) {
  const resultsContainer = document.getElementById("apiResults");
  resultsContainer.innerHTML = `<p>${JSON.stringify(data)}</p>`;
}
</script>

</body>
</html>
